<div class="h-screen w-full bg-[#eee] flex justify-center place-items-center">
  <div
    class="relative flex flex-col w-11/12 sm:w-[640px] h-[90%] overflow-y-auto bg-white rounded-md shadow-md"
  >
    <div
      *ngIf="userService.loading"
      class="flex justify-center place-items-center absolute h-full w-full bg-[rgba(0,0,0,0.7)] z-50"
    >
      <img src="../../assets/loading.gif" alt="" class="object-cover" />
    </div>
    <div class="flex justify-center h-[350px]">
      <img src="../../assets/login.jpg" alt="" class="w-[60%] object-cover" />
    </div>
    <div class="flex flex-1 place-items-center justify-center flex-col p-1">
      <div class="p-2 pb-1 text-center">
        <span class="text-base font-semibold">Login Page</span>
      </div>
      <mat-divider class="bg-red-300 w-full"></mat-divider>
      <div class="p-1 text-center text-base">
        <p>
          Angular Project | tasks list for users, you have the ability
          create/delete/update your tasks.
        </p>
      </div>
      <div class="mt-4 flex flex-col gap-2">
        <button
          (click)="userService.loginWithGoogle()"
          class="px-4 py-1 text-sm rounded-md bg-blue-500 text-white drop-shadow-md shadow-sm hover:bg-blue-700 hover:shadow-md transition-all ease-in-out duration-100"
        >
          Login using Google
        </button>
        <button
          (click)="userService.loginWithGithub()"
          class="px-4 py-1 text-sm rounded-md bg-gray-500 text-white drop-shadow-md shadow-sm hover:bg-gray-700 hover:shadow-md transition-all ease-in-out duration-100"
        >
          Login using Github
        </button>
      </div>
    </div>
  </div>
</div>
